<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapka Cieszyna i okolic</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-switch">
        <button onclick="switchLanguage('pl')">Polski</button>
        <button onclick="switchLanguage('fr')">Fran√ßais</button>
    </div>


    <div class="location-list" id="location-list"></div>

    <div id="map"></div>

    <script src="scripts.js" defer></script>
    <script src="change_language.js" defer></script>
    <script>
        const lang = localStorage.getItem('current_language') || 'pl';
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCF_Wo1aCAovQzA0O6gg4jUFpop3Hh9Hj8&callback=initMap&language=${lang}`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
    </script>

</body>
</html>
